<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Site Blocker</h1>
    <input type="text" id="keyword-input" placeholder="Enter keyword" />
    <button id="add-keyword-btn">Add Keyword</button>
    <input type="file" id="file-input" />
    <label>
      <input type="checkbox" id="optimize-checkbox" />
      Optimize on input
    </label>
    <button id="delete-all-btn">Delete All Keywords</button>
    <p>
      Note: To ensure accurate regex matching, escape dots in URLs (e.g., use
      "\." to match a literal dot).
    </p>
    <ul id="keyword-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
